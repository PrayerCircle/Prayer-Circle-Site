<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prayer Circle</title>
		<link rel="stylesheet" href="/dist/output.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</head>
	<body class="scrollbar-hide bg-offblack">
		<div class="w-full bg-offblack flex flex-1 flex-col md:flex-row">
			<div
				class="w-full md:w-[50%] flex flex-col items-center min-h-dvh py-[100px] bg-offblack text-offwhite"
			>
				<div class="w-full flex justify-center items-center">
					<img
						class="w-[80%] max-w-[450px]"
						src="./assets/Squared_Logo_Dark.png"
						alt=""
					/>
				</div>
				<div>
					<div class="text-center my-2">
						<h1 class="text-[40px] font-bold py-">Prayer Circle</h1>
						<h3 class="text-xl">
							Unite In Faith, Pray In Community
						</h3>
					</div>
					<div class="flex flex-col justify-center my-4">
						<a
							class="text-xl text-offwhite text-center hover:text-purple bg-purple hover:bg-offblack border border-offblack hover:border-purple transition-colors duration-300 hover:cursor-pointer py-3 rounded-xl my-4"
							href="#"
							>
							<div class="flex items-center">
								<p class="justify-center flex-1">Join the Beta</p>
								<ion-icon name="send" size="small" class="relative right-2"></ion-icon>
							</div>
						</a>
					</div>
				</div>
				<div
					class="md:hidden w-full justify-center flex flex-row mt-10 bg-purple"
				>
					<ion-icon name="chevron-down-outline" style="font-size: 75px;"></ion-icon>
				</div>
			</div>
			<div
				class="w-full md:w-[50%] h-[500px] md:h-screen bg-outline"
			></div>
		</div>
	</body>
</html>
