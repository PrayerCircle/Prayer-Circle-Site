		<script>
			let joinButton =
				document.getElementById('join-button');

			let href = '';

			const userAgent = navigator.userAgent;
			const operatingSystem = userAgent.match(
				/(Windows|Macintosh|Linux|iOS|Android)/i
			)[0];

			if (
				operatingSystem === 'Macintosh' ||
				operatingSystem === 'iOS'
			)
				href =
					'https://testflight.apple.com/join/RKICxFL7';
			else {
				href = '#';
			}

			joinButton.href = href;

			joinButton.addEventListener('click', () => {
				alert(operatingSystem);
			});
		</script>
